<!doctype html>
<html>

<head>
    <title>calculator</title>
    <script src="../js/calcii.js"></script>
</head>

<body>
    <!-- Header 1 of our calculator webpage-->
    <h1>CACULATOR</h1>
    <!-- input feild for the calculator
             result will also be shown here -->
    <fieldset style="width:100px">
        <input type="text" size="11" id="inpt"><br>
        <!-- all the buttons of the calculator -->
        <!-- Row 1 -->
        <button onclick="nums(1)" type="button">1</button>
        <button onclick="nums(2)" type="button">2</button>
        <button onclick="nums(3)" type="button">3</button>
        <button onclick="nums('+','opearator')" type="button">+</button><br>
        <!-- Row 2 -->
        <button onclick="nums(4)" type="button">4</button>
        <button onclick="nums(5)" type="button">5</button>
        <button onclick="nums(6)" type="button">6</button>
        <button onclick="nums('-','opearator')" type="button">-&nbsp</button><br>
        <!-- row 3 -->
        <button onclick="nums(7)" type="button">7</button>
        <button onclick="nums(8)" type="button">8</button>
        <button onclick="nums(9)" type="button">9</button>
        <button onclick="nums('/','opearator')" type="button">/&nbsp</button><br>
        <!-- Row 4 -->
        <button onclick="nums(0)" type="button">0</button>
        <button onclick="calculate()" type="button">=</button>
        <button onclick="nums('.')" type="button">.&nbsp</button>
        <button onclick="nums('*','opearator')" type="button">*&nbsp</button><br>
        <button onclick="nums('C')" type="button">C&nbsp</button><br>
    </fieldset>
</body>

</html>
